<body>

<!-- Header loaded dynamically -->
<div id="header-placeholder"></div>

<div class="container">
  <div class="left">
    <h2 class="tool-title">VIRCA Statement Builder</h2>

    <div class="section">
      <h3>Patient Condition</h3>
      <input type="text" id="condition" placeholder="e.g. chest pain, shortness of breath">
    </div>

    <div class="section" id="voluntary-section">
      <h3>Voluntary</h3>
      <div class="checkbox-group">
        <label><input type="checkbox" value="free from coercion"> Free from coercion</label>
        <label><input type="checkbox" value="no undue influence"> No undue influence</label>
        <label><input type="checkbox" value="decision made independently"> Decision made independently</label>
      </div>
      <textarea id="voluntary-extra" placeholder="Add any additional voluntary context"></textarea>
    </div>

    <div class="section" id="informed-section">
      <h3>Informed</h3>
      <div class="checkbox-group">
        <label><input type="checkbox" value="condition explained"> Condition explained</label>
        <label><input type="checkbox" value="risks of refusal discussed"> Risks of refusal discussed</label>
        <label><input type="checkbox" value="potential outcomes explained"> Potential outcomes explained</label>
        <label><input type="checkbox" value="information provided in plain language"> Plain language used</label>
      </div>
      <textarea id="informed-extra" placeholder="Add any additional informed context"></textarea>
    </div>

    <div class="section" id="relevant-section">
      <h3>Relevant</h3>
      <div class="checkbox-group">
        <label><input type="checkbox" value="hospital"> Hospital</label>
        <label><input type="checkbox" value="Urgent Care Clinic"> Urgent Care Clinic</label>
        <label><input type="checkbox" value="GP"> GP</label>
      </div>
      <textarea id="relevant-extra" placeholder="Add any additional relevant context"></textarea>
    </div>

    <div class="section" id="capacity-section">
      <h3>Capacity</h3>
      <div class="checkbox-group">
        <label><input type="checkbox" value="alert and oriented"> Alert and oriented</label>
        <label><input type="checkbox" value="understood information"> Understood information</label>
        <label><input type="checkbox" value="weighed options and communicated decision"> Weighed options and communicated decision</label>
        <label><input type="checkbox" value="no cognitive impairment"> No cognitive impairment</label>
      </div>
      <textarea id="capacity-extra" placeholder="Add any additional capacity context"></textarea>
    </div>

    <div class="section" id="advice-section">
      <h3>Advice</h3>
      <div class="checkbox-group">
        <label><input type="checkbox" value="call 000 if symptoms worsen"> Call 000 if symptoms worsen</label>
        <label><input type="checkbox" value="follow up with GP within 24â€“48 hours"> Follow up with GP</label>
        <label><input type="checkbox" value="remain with a responsible adult"> Remain with responsible adult</label>
        <label><input type="checkbox" value="attend hospital if symptoms worsen"> Attend hospital if symptoms worsen</label>
        <label><input type="checkbox" value="attend Urgent Care Clinic if symptoms persist"> Attend Urgent Care Clinic</label>
        <label><input type="checkbox" value="maintain hydration and rest"> Maintain hydration and rest</label>
      </div>
      <textarea id="advice-extra" placeholder="Add any additional advice context"></textarea>
    </div>
  </div>

  <div class="right">

        <strong>Voluntary:</strong>

<!-- Floating Toggle Button (mobile) -->
<button id="toggleView" class="toggle-btn">
  <i class="fas fa-arrow-down"></i> Jump to Output
</button>

<!-- Footer loaded dynamically -->
<div id="footer-placeholder"></div>

<script>
// Load shared header & footer
document.addEventListener("DOMContentLoaded", function() {
  fetch("header.html").then(r=>r.text()).then(h=>{
    document.getElementById("header-placeholder").innerHTML = h;
  });
  fetch("footer.html").then(r=>r.text()).then(f=>{
    document.getElementById("footer-placeholder").innerHTML = f;
  });
});

// VIRCA sentence building
$(document).ready(function() {
  function buildText() {
    const cond = $('#condition').val().trim() || 'their condition';
    const v = $('#voluntary-section input:checked').map((_,e)=>e.value).get();
    const i = $('#informed-section input:checked').map((_,e)=>e.value).get();
    const r = $('#relevant-section input:checked').map((_,e)=>e.value).get();
    const c = $('#capacity-section input:checked').map((_,e)=>e.value).get();
    const a = $('#advice-section input:checked').map((_,e)=>e.value).get();

    const t = {
      voluntary: `The patientâ€™s decision to refuse treatment and/or transport was made voluntarily${v.length ? ', being ' + v.join(', ') + '.' : '.'} ${$('#voluntary-extra').val().trim()}`.trim(),
      informed: `The patient was informed regarding ${cond}${i.length ? ', including ' + i.join(', ') + '.' : '.'} ${$('#informed-extra').val().trim()}`.trim(),
      relevant: r.length ? `The patient refused transport for assessment at ${r.join(', ')}.` : 'The patientâ€™s refusal applied to specific treatment or transport recommendations.',
      capacity: `The patient demonstrated decision-making capacity${c.length ? ', being ' + c.join(', ') + '.' : '.'} ${$('#capacity-extra').val().trim()}`.trim(),
      advice: `The patient was provided with safety and self-care advice${a.length ? ', including to ' + a.join(', ') + '.' : '.'} ${$('#advice-extra').val().trim()} Appropriate advice was given to promote the patientâ€™s comfort and safety.`.trim()
    };

    Object.entries(t).forEach(([key, value]) => {
      $(`#${key}-output .content`).text(value);
    });
  }

  // Copy individual
  $(document).on('click', '.copy-icon', function(){
    const section = $(this).data('target');
    const text = $(`#${section}-output .content`).text().trim();
    navigator.clipboard.writeText(text);
    $(this).removeClass('fa-copy').addClass('fa-check');
    setTimeout(()=>$(this).removeClass('fa-check').addClass('fa-copy'),1000);
  });

  // Copy all
  $('#copyAll').click(function(){
    const all = $('#output .content').map((_,e)=>$(e).text().trim()).get().join("\n\n");
    navigator.clipboard.writeText(all);
    $(this).text('âœ… Copied!');
    setTimeout(()=>$(this).text('ðŸ“‹ Copy All VIRCA Summary'),1200);
  });

  // Auto-update
  $(document).on('input change', 'input, textarea', buildText);
  buildText();
});

// Floating toggle logic (mobile only; fade in/out)
(function(){
  const btn = document.getElementById('toggleView');
  const left = document.querySelector('.left');
  const right = document.querySelector('.right');
  let showingOutput = false;

  function onScroll(){
    const y = window.scrollY || document.documentElement.scrollTop;
    if (y > 120) {
      btn.classList.add('visible');
    } else {
      btn.classList.remove('visible');
      // Reset label when near top
      btn.innerHTML = '<i class="fas fa-arrow-down"></i> Jump to Output';
      showingOutput = false;
    }
  }
  window.addEventListener('scroll', onScroll, { passive: true });

  btn.addEventListener('click', () => {
    if (!showingOutput) {
      right.scrollIntoView({ behavior: 'smooth' });
      btn.innerHTML = '<i class="fas fa-arrow-up"></i> Jump to Input';
      showingOutput = true;
    } else {
      left.scrollIntoView({ behavior: 'smooth' });
      btn.innerHTML = '<i class="fas fa-arrow-down"></i> Jump to Output';
      showingOutput = false;
    }
  });
})();
</script>
